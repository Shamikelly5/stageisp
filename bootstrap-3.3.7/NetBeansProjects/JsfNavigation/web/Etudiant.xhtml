<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Etudiants</title>
    </h:head>
    <h:body>
        <h1>Bienvenu sur la page des etudiants</h1>
        <h:form id="frm_etd">
            <h:panelGrid columns="2">
                <h:outputText value="Nom de l'etudiant:"/>
                <h:inputText id="nomet" value="#{form.nom}" />
                <h:outputLabel value="Post nom:"/>
                <h:inputText  id="ptnom" value="#{form.postnom}"/>
                <h:outputLabel value=""/>
                
                <h:commandButton value="Envoyer" action="#{form.page()}"/>
            </h:panelGrid>
        </h:form>
       <h:form>
           <h:commandLink value="Index" action="index"/>
       </h:form>
    </h:body>
</html>
