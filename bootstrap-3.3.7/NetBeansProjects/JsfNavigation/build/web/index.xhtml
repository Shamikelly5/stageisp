<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>JsfNavigation</title>
    </h:head>
    <h:body>
        <h1>Bienvenu sur notre site de navigation sur plusieurs pages</h1>
        <p>Acces Etudiant<h:button value="Etudiant" outcome="Etudiant"/></p>
        <h:form id ="Etudiant">
            <h:commandLink value="Etudiant" action="Etudiant"/>
        </h:form>
        <p>Acces Enseignant<h:button value="Enseignant" outcome="Enseignant"/></p>
    </h:body>
</html>
